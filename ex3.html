<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
      <form action="#">
         <input type="text" name="item" id="userinput" placeholder="enter items">
         <br>
         <button onclick="updatelist()" id="enter">Enter</button>
         <br>
         <button onclick="removelist()">Delete</button>

      </form>
      <ul id="ul">
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
         function updatelist(){
            event.preventDefault();
            var ul = document.getElementById("ul");
            var li = document.createElement("li");
            var input = document.getElementById("userinput");
            if (input.value.length >0){
               var textNode = document.createTextNode(input.value);
               li.appendChild(textNode);
               ul.appendChild(li);
               input.value="";
            }
            
         }
         function removelist(){
            event.preventDefault();
            document.getElementById("ul").lastElementChild.remove();
         }

      </script>
 
   </body>
</html>
